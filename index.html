<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>QR code component | Frontend Mentor | Vinícius S Santos</title>
</head>
<body>
  <main class="card">
    <img class="card__img" src="./images/image-qr-code.png" alt="QRCode">
    <h2 class="card__title">
      Improve your front-end skills by building projects
    </h2>
    <p class="card__para">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
  </main>
  <footer class="footer">
    Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="footer__link" href="https://github.com/viniciussis" target="_blank">Vinícius S Santos</a>.
  </footer>
</body>
</html>
